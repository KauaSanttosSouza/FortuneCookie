<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <div class="screenOne hide">
    <h1>Qual é a sua sorte de hoje?</h1>
    <p>Abra o biscoito e descubra</p>
      <button id="btnCookieClose" > 
        <img src="./assets/cookieClose.png" alt="">
      </button>
    </div>

    <div class="screenTwo">
      <h2>Aqui está dua sorte de hoje</h2>
      <p>Se alguém está tão cansado que não possa te dar um       
        sorriso, deixa-lhe o teu.</p>
      <img src="./assets/cookieOpen.png" alt="">
        <button id="btnCookieOpen" >Abrir outro biscoito</button>
        
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
